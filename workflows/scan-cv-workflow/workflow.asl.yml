Comment: Scan user CV document for data
StartAt: extractData
States:
  extractData:
    Type: Task
    Resource: 'arn:aws:states:::aws-sdk:textract:analyzeDocument'
    Parameters:
      Document:
        S3Object:
          Bucket: >-
            tsh-academy-serverless-workshops-input-bucket-${env:STUDENT_NAME,
            'student01'}
          Name.$: $.key
      FeatureTypes:
        - TABLES
        - FORMS
    ResultPath: $.taskresult
    End: true
